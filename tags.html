---
layout : default
title : 标签列表
---

<style>
    .tag {
        display: flex;
        flex-wrap: wrap;
        margin: 30px 0;
    }
    .tag div {
        margin-right: 20px;
        margin-bottom: 30px;
    }
    /*.tag a {
        padding: 10px;
        background-color:#DD3333;
        color:white;
        border-radius: 5px;
        text-decoration: none;
    }*/
</style>

<div class="tag">
{% for tag in site.tags %}
    {% assign count = tag | last | size %}
    {% assign fontsize = count | times: 4 %}
    <div>
        <a class="btn btn-default" href="/tag/{{ tag | first }}" style="font-size: {{ fontsize }}px">{{ tag | first }} ({{ count }})</a>
    </div>
{% endfor %}
</div>
